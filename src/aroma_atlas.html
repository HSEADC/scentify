<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Атлас ароматов</title>
  </head>
  <body class="aroma_atlas">
    <header></header>
    <!-- "шаблон" страницы -->
    <section class="templates">
      <!-- обертка с фильтрами -->
      <div class="W_LibraryFilters">
        <!-- строка из 7 фильтров -->
        <div class="M_Filters">
          <div class="A_Filter"><h4>пряные</h4></div>
          <div class="A_Filter"><h4>цветочные</h4></div>
          <div class="A_Filter"><h4>древесные</h4></div>
          <div class="A_Filter"><h4>зелёные</h4></div>
          <div class="A_Filter"><h4>фруктовые</h4></div>
          <div class="A_Filter"><h4>анималистические</h4></div>
          <div class="A_Filter"><h4>гурманские</h4></div>
        </div>
        <div class="C_CardsNotes">
          <div class="O_CardScent">
            <div>
              <img class="A_ImageLibrary" src="./images/cinnamon.png" alt="" />
            </div>
            <div>
              <h3>Корица</h3>
            </div>
            <div class="M_Tags">
              <p class="A_Tag">пряные</p>
            </div>
          </div>

          <div class="O_CardScent">
            <div>
              <img class="A_ImageLibrary" src="./images/jasmine.png" alt="" />
            </div>
            <div>
              <h3>Жасмин</h3>
            </div>
            <div class="M_Tags">
              <p class="A_Tag">пряные</p>
            </div>
          </div>

          <div class="O_CardScent">
            <div>
              <img class="A_ImageLibrary" src="./images/palosanto.png" alt="" />
            </div>
            <div>
              <h3>Пало санто</h3>
            </div>
            <div class="M_Tags">
              <p class="A_Tag">пряные</p>
            </div>
          </div>

          <div class="O_CardScent">
            <div>
              <img class="A_ImageLibrary" src="./images/patchouli.png" alt="" />
            </div>
            <div>
              <h3>Пачули</h3>
            </div>
            <div class="M_Tags">
              <p class="A_Tag">пряные</p>
            </div>
          </div>

          <div class="O_CardScent">
            <div>
              <img class="A_ImageLibrary" src="./images/elemi.png" alt="" />
            </div>
            <div>
              <h3>Элеми</h3>
            </div>
            <div class="M_Tags">
              <p class="A_Tag">пряные</p>
            </div>
          </div>

          <div class="O_CardScent">
            <div>
              <img
                class="A_ImageLibrary"
                src="./images/tonkabeans.png"
                alt=""
              />
            </div>
            <div>
              <h3>Бобы тонка</h3>
            </div>
            <div class="M_Tags">
              <p class="A_Tag">пряные</p>
            </div>
          </div>

          <div class="O_CardScent">
            <div>
              <img class="A_ImageLibrary" src="./images/lavender.png" alt="" />
            </div>
            <div>
              <h3>Лаванда</h3>
            </div>
            <div class="M_Tags">
              <p class="A_Tag">цветочные</p>
              <p class="A_Tag">древесные</p>
            </div>
          </div>

          <div class="O_CardScent">
            <div>
              <img class="A_ImageLibrary" src="./images/marzipan.png" alt="" />
            </div>
            <div>
              <h3>Лаванда</h3>
            </div>
            <div class="M_Tags">
              <p class="A_Tag">гурманские</p>
            </div>
          </div>

          <div class="O_CardScent">
            <div>
              <img class="A_ImageLibrary" src="./images/greentea.png" alt="" />
            </div>
            <div>
              <h3>Зелёный чай</h3>
            </div>
            <div class="M_Tags">
              <p class="A_Tag">зелёные</p>
            </div>
          </div>

          <div class="O_CardScent">
            <div>
              <img class="A_ImageLibrary" src="./images/neroli.png" alt="" />
            </div>
            <div>
              <h3>Нероли</h3>
            </div>
            <div class="M_Tags">
              <p class="A_Tag">зелёные</p>
            </div>
          </div>

          <div class="O_CardScent">
            <div>
              <img class="A_ImageLibrary" src="./images/ud.png" alt="" />
            </div>
            <div>
              <h3>Уд</h3>
            </div>
            <div class="M_Tags">
              <p class="A_Tag">зелёные</p>
            </div>
          </div>

          <div class="O_CardScent">
            <div>
              <img class="A_ImageLibrary" src="./images/ud.png" alt="" />
            </div>
            <div>
              <h3>Уд</h3>
            </div>
            <div class="M_Tags">
              <p class="A_Tag">зелёные</p>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
